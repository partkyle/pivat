<head>
  <title>pivat</title>
</head>

<body>
  {{> navbar}}

  {{> wrapper}}
</body>

<template name="wrapper">
<div class="container">
  {{> processing}}
  {{> projects}}
</div>
</template>

<template name="navbar">
<div class="navbar navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container">
      <a class="brand"> PIVAT! </a>
      <form class="navbar-form pull-right">
        <input type="text" class="span4" value="{{token}}"/>
      </form>
    </div>
  </div>
</div>
</template>

<template name="processing">
{{#if processing}}
<div class="progress progress-striped active">
  <div class="bar" style="width: 40%"></div>
</div>
{{/if}}
</template>

<template name="projects">
<ul>
  {{#each projects}}
  <li class="shelf" data-id="{{id}}">{{name}}</li>
  {{/each}}
</ul>
</template>

<template name="hello">
<h1>Hello World!</h1>
{{greeting}}
<input type="button" value="Click" />
</template>
